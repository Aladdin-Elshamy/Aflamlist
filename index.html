<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aflamlist</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="images/movie1.png" type="image/x-icon">
        <link rel="icon" href="images/movie.png" type="image/x-icon">
        <script src="index.js" defer></script>
    </head>
    <body>
        <header role="heading">
            <div class="container">
                <h1>Find your movie</h1>
                <a href="./watchlist.html">My Watchlist</a>
            </div>
        </header>
        <main role="main">
            <div class="container">
                <div class="search">
                    <input id="search" type="text" placeholder="Search for a movie" autocomplete="off"
                    aria-label="Enter movie name">
                    <button id="search-btn" class="search-btn">Search</button>
                </div>
                <div class="empty">
                    <i class="fa-solid fa-film" aria-hidden="true"></i>
                    <p>Start exploring<br> your movies</p>
                </div>
                <div id="loading" class="loading hidden">
                    <img src="images/tube-spinner.svg" alt="" srcset="">
                </div>
                <div id="results-search" class="hidden"></div>
            </div>
        </main>
        <div class="added">
            <div class="container">
                <p>Added</p>
                <p>&#10004;</p>
            </div>
        </div>
    </body>
</html>
